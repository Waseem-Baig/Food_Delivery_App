<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Manager Edit - VIT Delivery Dost</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abhaya+Libre:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Abhaya Libre', serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            font-family: Arial, sans-serif;
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
            margin: 40px auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 20px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], input[type="email"], input[type="password"], select {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            color: white;
        }
        .save-button {
            background-color: #28a745;
        }
        .delete-button {
            background-color: #d9534f;
        }
        .inactive-button {
            background-color: #5bc0de;
        }
        .back-btn {
            position: fixed;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .back-btn.top-right {
            top: 10px;
            right: 10px;
        }
        .back-btn.bottom-center {
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
        }
        .back-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Update Employee/Manager Details</div>
        <form>
            <div class="form-group">
                <label for="full-name">Full Name</label>
                <input type="text" id="full-name" name="full-name" placeholder="Enter full name">
            </div>
            <div class="form-group">
                <label for="mobile-number">Mobile Number</label>
                <input type="text" id="mobile-number" name="mobile-number" placeholder="Enter mobile number">
            </div>
            <div class="form-group">
                <label for="email-address">Email Address</label>
                <input type="email" id="email-address" name="email-address" placeholder="Enter email address">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter password">
            </div>
            <div class="form-group">
                <label for="restaurant">Restaurant</label>
                <select id="restaurant" name="restaurant">
                    <option value="restaurant1">Restaurant 1</option>
                    <option value="restaurant2">Restaurant 2</option>
                    <option value="restaurant3">Restaurant 3</option>
                </select>
            </div>
            <div class="buttons">
                <button type="submit" class="save-button">Save/Update Details</button>
                <button type="button" class="delete-button">Delete Account</button>
                <button type="button" class="inactive-button">Make Inactive</button>
                

            </div>
        </form>
    </div>
    <!-- Back button at the top right side of the page -->
    <button class="back-btn top-right" onclick="history.back()">Back</button>
    <!-- Back button at the bottom center of the page -->
    <button class="back-btn bottom-center" onclick="history.back()">Back</button>
</body>
</html>
