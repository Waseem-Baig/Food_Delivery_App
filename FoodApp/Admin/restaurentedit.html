<!DOCTYPE html>
<html>
<head>
<title>VIT Delivery Dost</title>
<style>
body {
  font-family: sans-serif;
  margin: 0;
  padding: 0;
  background-color: #f4f4f4;
}

.container {
  width: 80%;
  margin: 0 auto;
  padding: 20px;
  background-color: #fff;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 20px;
}

.header h1 {
  margin: 0;
}

.header .submit {
  padding: 8px 15px;
  background-color: #007bff;
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

.section {
  margin-bottom: 20px;
}

.section-title {
  font-size: 1.5em;
  margin-bottom: 10px;
}

.form-group {
  margin-bottom: 15px;
}

.form-label {
  display: block;
  margin-bottom: 5px;
}

.form-input {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
  box-sizing: border-box;
}

.form-select {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
  box-sizing: border-box;
  -webkit-appearance: none;
  appearance: none;
}

.form-select::-ms-expand {
  display: none;
}

.form-textarea {
  width: 100%;
  height: 100px;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
  box-sizing: border-box;
  resize: vertical;
}

.button {
  padding: 10px 20px;
  background-color: #007bff;
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

.cancel {
  padding: 10px 20px;
  background-color: #dc3545;
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

.image-upload {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.image-upload .form-input {
  width: 80%;
}

.image-upload .button {
  width: 15%;
  padding: 10px;
}

.image-gallery {
  display: flex;
  justify-content: space-around;
  flex-wrap: wrap;
}

.image-gallery img {
  width: 200px;
  height: 150px;
  object-fit: cover;
  border: 1px solid #ccc;
  border-radius: 5px;
  margin-bottom: 10px;
}

.footer {
  text-align: center;
  margin-top: 20px;
}

.footer p {
  margin: 0;
  font-size: 0.8em;
}

.footer img {
  width: 20px;
  height: 20px;
  margin-right: 5px;
}

.select-time {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.select-time .form-select {
    width: 200px;
}

.select-time .button {
    padding: 8px 15px;
}
.back-btn {
            position: fixed;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
.back-btn.top-right {
            top: 10px;
            right: 10px;
        }
.back-btn.bottom-center {
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
        }
.back-btn:hover {
            background-color: #0056b3;
        }
</style>
</head>
<body>
<div class="container">
  <div class="header">
    <h1>VIT Delivery Dost</h1>
    <button class="submit">Submit</button>
  </div>

  <div class="section">
    <h2 class="section-title">Restaurant Details</h2>

    <div class="form-group">
      <label class="form-label" for="restaurant-name">Restaurant Name</label>
      <input class="form-input" type="text" id="restaurant-name" placeholder="Enter restaurant name">
    </div>

    <div class="form-group">
      <label class="form-label" for="full-address">Full Address</label>
      <textarea class="form-textarea" id="full-address" placeholder="Enter full address"></textarea>
    </div>

    <div class="form-group">
      <label class="form-label" for="description">Description</label>
      <textarea class="form-textarea" id="description" placeholder="Enter description"></textarea>
    </div>
  </div>

  <div class="section">
    <h2 class="section-title">Timing</h2>
    <div class="select-time">
        <div>
            <label class="form-label" for="select-time">Select Time</label>
            <select class="form-select" id="select-time">
                <option value="24/7">24/7</option>
                <option value="Custom">Custom</option>
            </select>
        </div>
        <div>
            <label class="form-label" for="opening-time">Opening Time</label>
            <select class="form-select" id="opening-time">
                <option value="8:00 AM">8:00 AM</option>
                <option value="9:00 AM">9:00 AM</option>
                <option value="10:00 AM">10:00 AM</option>
                </select>
            <button class="button">
                <i class="fas fa-clock"></i>
            </button>
        </div>
        <div>
            <label class="form-label" for="closing-time">Closing Time</label>
            <select class="form-select" id="closing-time">
                <option value="10:00 PM">10:00 PM</option>
                <option value="11:00 PM">11:00 PM</option>
                <option value="12:00 AM">12:00 AM</option>
            </select>
            <button class="button">
                <i class="fas fa-clock"></i>
            </button>
        </div>
    </div>
  </div>

  <div class="section">
    <h2 class="section-title">Featured Image</h2>
    <div class="form-group">
      <label class="form-label" for="featured-image">Featured Image</label>
      <input class="form-input" type="file" id="featured-image">
    </div>
  </div>

  <div class="section">
    <h2 class="section-title">Add Images</h2>
    <div class="image-upload">
      <input class="form-input" type="file" id="image-upload">
      <button class="button">Upload</button>
    </div>
    <div class="image-gallery">
      <img src="drinks_seagrill.jpg" alt="Image 1">
      <img src="drinks_seagrill.jpg" alt="Image 2">
      <img src="drinks_seagrill.jpg" alt="Image 3">
      <img src="drinks_seagrill.jpg" alt="Image 4">
    </div>
  </div>

  <div class="section">
    <button class="button">Save</button>
    <button class="cancel">Cancel</button>
  </div>

  <div class="footer">
    <p><img src="shopping-cart.svg" alt="Shopping Cart">VIT-AP Delivery Dost | All rights reserved</p>
  </div>
</div>
<!-- Back button at the top right side of the page -->
<button class="back-btn top-right" onclick="history.back()">Back</button>
<!-- Back button at the bottom center of the page -->
<button class="back-btn bottom-center" onclick="history.back()">Back</button>
</body>
</html>
