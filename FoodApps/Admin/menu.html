<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu Management - Admin Panel</title>
    <link href="/styles/output.css" rel="stylesheet" />
  </head>
  <body class="flex h-screen bg-gray-100">
    <!-- Sidebar -->
    <aside class="w-64 bg-gray-800 text-white flex flex-col">
      <div class="p-6 text-2xl font-bold border-b border-gray-700">
        Admin Panel
      </div>
      <nav class="flex-1 mt-6">
        <ul class="space-y-2">
          <li>
            <a
              href="index.html"
              class="block px-4 py-2 text-gray-300 hover:bg-gray-700 hover:text-white transition duration-300"
              >Dashboard</a
            >
          </li>
          <li>
            <a
              href="orders.html"
              class="block px-4 py-2 text-gray-300 hover:bg-gray-700 hover:text-white transition duration-300"
              >Orders</a
            >
          </li>
          <li>
            <a
              href="menu.html"
              class="block px-4 py-2 text-gray-300 bg-gray-700 hover:bg-gray-600 hover:text-white transition duration-300"
              >Menu Management</a
            >
          </li>
          <li>
            <a
              href="users.html"
              class="block px-4 py-2 text-gray-300 hover:bg-gray-700 hover:text-white transition duration-300"
              >Users</a
            >
          </li>
          <li>
            <a
              href="reports.html"
              class="block px-4 py-2 text-gray-300 hover:bg-gray-700 hover:text-white transition duration-300"
              >Reports</a
            >
          </li>
          <li>
            <a
              href="settings.html"
              class="block px-4 py-2 text-gray-300 hover:bg-gray-700 hover:text-white transition duration-300"
              >Settings</a
            >
          </li>
        </ul>
      </nav>
      <div class="p-4">
        <button
          class="bg-red-600 hover:bg-red-700 w-full py-2 rounded-lg text-white font-semibold transition duration-300"
        >
          Logout
        </button>
      </div>
    </aside>

    <!-- Main Content -->
    <div class="flex-1 flex flex-col">
      <!-- Top Navigation Bar -->
      <header class="bg-white shadow-md p-4 flex items-center justify-between">
        <div class="text-2xl font-semibold text-gray-800">Menu Management</div>
        <button
          class="text-gray-600 hover:text-gray-800 transition duration-300"
        >
          <svg
            class="w-6 h-6"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M15 19l-7-7 7-7"
            />
          </svg>
        </button>
      </header>

      <!-- Main Content Area -->
      <main class="flex-1 p-6 space-y-6">
        <!-- Menu Items Overview -->
        <section class="bg-white p-6 shadow-lg rounded-lg">
          <div class="flex items-center justify-between mb-4">
            <h1 class="text-3xl font-bold text-gray-800">Menu Items</h1>
            <button
              class="bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded-lg font-semibold transition duration-300"
              onclick="document.getElementById('add-item-modal').classList.remove('hidden')"
            >
              Add New Item
            </button>
          </div>
          <div class="overflow-x-auto">
            <table
              class="min-w-full divide-y divide-gray-200 border border-gray-200"
            >
              <thead class="bg-gray-300">
                <tr>
                  <th
                    class="px-6 py-3 text-left text-xs font-bold text-balck uppercase tracking-wider"
                  >
                    Item ID
                  </th>
                  <th
                    class="px-6 py-3 text-left text-xs font-bold text-balck uppercase tracking-wider"
                  >
                    Name
                  </th>
                  <th
                    class="px-6 py-3 text-left text-xs font-bold text-balck uppercase tracking-wider"
                  >
                    Category
                  </th>
                  <th
                    class="px-6 py-3 text-left text-xs font-bold text-balck uppercase tracking-wider"
                  >
                    Price
                  </th>
                  <th
                    class="px-6 py-3 text-left text-xs font-bold text-balck uppercase tracking-wider"
                  >
                    Status
                  </th>
                  <th class="px-6 py-3"></th>
                </tr>
              </thead>
              <tbody class="bg-white divide-y divide-gray-200">
                <!-- Example rows, replace with dynamic data -->
                <tr class="bg-gray-50 hover:bg-gray-100">
                  <td class="px-6 py-4 whitespace-nowrap">1</td>
                  <td class="px-6 py-4 whitespace-nowrap">Burger</td>
                  <td class="px-6 py-4 whitespace-nowrap">Main Course</td>
                  <td class="px-6 py-4 whitespace-nowrap">$9.99</td>
                  <td class="px-6 py-4 whitespace-nowrap text-green-600">
                    Available
                  </td>
                  <td class="px-6 py-4 whitespace-nowrap text-right">
                    <button
                      class="bg-blue-600 hover:bg-blue-700 text-white py-1 px-3 rounded-lg w-[5vw]"
                      onclick="editItem(1)"
                    >
                      Edit
                    </button>
                    <button
                      class="bg-red-600 hover:bg-red-700 text-white py-1 px-3 rounded-lg ml-2"
                      onclick="confirmDelete(1)"
                    >
                      Delete
                    </button>
                  </td>
                </tr>
                <!-- Repeat rows as needed -->
              </tbody>
            </table>
          </div>
        </section>
      </main>
    </div>

    <!-- Add/Edit Item Modal -->
    <div
      id="add-item-modal"
      class="fixed inset-0 flex items-center justify-center bg-gray-800 bg-opacity-50 z-50 hidden"
    >
      <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-lg">
        <div class="flex justify-between items-center mb-4">
          <h2 class="text-2xl font-semibold text-gray-800">Add New Item</h2>
          <button
            class="text-gray-600 hover:text-gray-800 text-2xl"
            onclick="document.getElementById('add-item-modal').classList.add('hidden')"
          >
            &times;
          </button>
        </div>
        <form>
          <div class="space-y-4">
            <div class="flex flex-col">
              <label
                for="item-name"
                class="text-sm font-medium text-gray-700 mb-1"
                >Item Name</label
              >
              <input
                type="text"
                id="item-name"
                class="block w-full border border-gray-300 rounded-lg shadow-sm focus:border-blue-500 focus:ring-1 focus:ring-blue-500 sm:text-sm px-3 py-2"
                placeholder="Enter item name"
                required
              />
            </div>

            <div class="flex flex-col">
              <label
                for="item-category"
                class="text-sm font-medium text-gray-700 mb-1"
                >Category</label
              >
              <select
                id="item-category"
                class="block w-full border border-gray-300 rounded-lg shadow-sm focus:border-blue-500 focus:ring-1 focus:ring-blue-500 sm:text-sm px-3 py-2"
                required
              >
                <option>Main Course</option>
                <option>Appetizer</option>
                <option>Dessert</option>
              </select>
            </div>

            <div class="flex flex-col">
              <label
                for="item-price"
                class="text-sm font-medium text-gray-700 mb-1"
                >Price</label
              >
              <input
                type="number"
                id="item-price"
                class="block w-full border border-gray-300 rounded-lg shadow-sm focus:border-blue-500 focus:ring-1 focus:ring-blue-500 sm:text-sm px-3 py-2"
                placeholder="Enter price"
                required
              />
            </div>

            <div class="flex flex-col">
              <label
                for="item-status"
                class="text-sm font-medium text-gray-700 mb-1"
                >Status</label
              >
              <select
                id="item-status"
                class="block w-full border border-gray-300 rounded-lg shadow-sm focus:border-blue-500 focus:ring-1 focus:ring-blue-500 sm:text-sm px-3 py-2"
                required
              >
                <option>Available</option>
                <option>Unavailable</option>
              </select>
            </div>
          </div>

          <div class="mt-6 flex justify-end">
            <button
              type="submit"
              class="bg-blue-600 hover:bg-blue-700 text-white py-2 px-6 rounded-lg font-semibold transition duration-300"
            >
              Save
            </button>
          </div>
        </form>
      </div>
    </div>

    <script>
      function editItem(id) {
        // Logic for editing an item
        console.log("Edit item", id);
      }

      function confirmDelete(id) {
        if (confirm("Are you sure you want to delete this item?")) {
          // Logic for deleting an item
          console.log("Delete item", id);
        }
      }
    </script>
  </body>
</html>
