<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reports - Admin Panel</title>
    <link href="/styles/output.css" rel="stylesheet" />
  </head>
  <body class="flex h-screen bg-gray-100">
    <!-- Sidebar -->
    <aside class="w-64 bg-gray-800 text-white flex flex-col">
      <div class="p-6 text-2xl font-bold border-b border-gray-700">
        Admin Panel
      </div>
      <nav class="flex-1 mt-6">
        <ul class="space-y-2">
          <li>
            <a
              href="index.html"
              class="block px-4 py-2 text-gray-300 hover:bg-gray-700 hover:text-white transition duration-300"
              >Dashboard</a
            >
          </li>
          <li>
            <a
              href="orders.html"
              class="block px-4 py-2 text-gray-300 hover:bg-gray-700 hover:text-white transition duration-300"
              >Orders</a
            >
          </li>
          <li>
            <a
              href="menu.html"
              class="block px-4 py-2 text-gray-300 hover:bg-gray-700 hover:text-white transition duration-300"
              >Menu Management</a
            >
          </li>
          <li>
            <a
              href="users.html"
              class="block px-4 py-2 text-gray-300 hover:bg-gray-700 hover:text-white transition duration-300"
              >Users</a
            >
          </li>
          <li>
            <a
              href="reports.html"
              class="block px-4 py-2 text-gray-300 bg-gray-700 hover:bg-gray-600 hover:text-white transition duration-300"
              >Reports</a
            >
          </li>
          <li>
            <a
              href="settings.html"
              class="block px-4 py-2 text-gray-300 hover:bg-gray-700 hover:text-white transition duration-300"
              >Settings</a
            >
          </li>
        </ul>
      </nav>
      <div class="p-4">
        <button
          class="bg-red-600 hover:bg-red-700 w-full py-2 rounded-lg text-white font-semibold transition duration-300"
        >
          Logout
        </button>
      </div>
    </aside>

    <!-- Main Content -->
    <div class="flex-1 flex flex-col">
      <!-- Top Navigation Bar -->
      <header class="bg-white shadow-md p-4 flex items-center justify-between">
        <div class="text-2xl font-semibold text-gray-800">Reports</div>
        <button
          class="text-gray-600 hover:text-gray-800 transition duration-300"
        >
          <svg
            class="w-6 h-6"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M15 19l-7-7 7-7"
            />
          </svg>
        </button>
        </button>
      </header>

      <!-- Main Content Area -->
      <main class="flex-1 p-6 space-y-6">
        <!-- Reports Overview -->
        <section class="bg-white p-6 shadow-lg rounded-lg">
          <div class="flex items-center justify-between mb-4">
            <h1 class="text-3xl font-bold text-gray-800">Reports</h1>
            <button
              class="bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded-lg font-semibold transition duration-300"
              onclick="document.getElementById('add-report-modal').classList.remove('hidden')"
            >
              Generate Report
            </button>
          </div>
          <div class="overflow-x-auto">
            <table
              class="min-w-full divide-y divide-gray-200 border border-gray-200"
            >
              <thead class="bg-gray-300">
                <tr>
                  <th
                    class="px-6 py-3 text-left text-xs font-bold text-black uppercase tracking-wider"
                  >
                    Report ID
                  </th>
                  <th
                    class="px-6 py-3 text-left text-xs font-bold text-black uppercase tracking-wider"
                  >
                    Report Name
                  </th>
                  <th
                    class="px-6 py-3 text-left text-xs font-bold text-black uppercase tracking-wider"
                  >
                    Date
                  </th>
                  <th
                    class="px-6 py-3 text-left text-xs font-bold text-black uppercase tracking-wider"
                  >
                    Status
                  </th>
                  <th class="px-6 py-3"></th>
                </tr>
              </thead>
              <tbody class="bg-white divide-y divide-gray-200">
                <!-- Example rows, replace with dynamic data -->
                <tr class="bg-gray-50 hover:bg-gray-100">
                  <td class="px-6 py-4 whitespace-nowrap">1</td>
                  <td class="px-6 py-4 whitespace-nowrap">Monthly Sales</td>
                  <td class="px-6 py-4 whitespace-nowrap">2024-08-20</td>
                  <td class="px-6 py-4 whitespace-nowrap text-green-600">
                    Completed
                  </td>
                  <td class="px-6 py-4 whitespace-nowrap text-right">
                    <button
                      class="bg-blue-600 hover:bg-blue-700 text-white py-1 px-3 rounded-lg"
                      onclick="viewReport(1)"
                    >
                      View
                    </button>
                    <button
                      class="bg-red-600 hover:bg-red-700 text-white py-1 px-3 rounded-lg ml-2"
                      onclick="deleteReport(1)"
                    >
                      Delete
                    </button>
                  </td>
                </tr>
                <!-- Repeat rows as needed -->
              </tbody>
            </table>
          </div>
        </section>
      </main>
    </div>

    <!-- Generate Report Modal -->
    <div
      id="add-report-modal"
      class="fixed inset-0 flex items-center justify-center bg-gray-800 bg-opacity-50 z-50 hidden"
    >
      <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-lg">
        <div class="flex justify-between items-center mb-4">
          <h2 class="text-2xl font-semibold text-gray-800">Generate Report</h2>
          <button
            class="text-gray-600 hover:text-gray-800 text-2xl"
            onclick="document.getElementById('add-report-modal').classList.add('hidden')"
          >
            &times;
          </button>
        </div>
        <form id="add-report-form">
          <div class="space-y-4">
            <div class="flex flex-col">
              <label
                for="report-name"
                class="text-sm font-medium text-gray-700 mb-1"
                >Report Name</label
              >
              <input
                type="text"
                id="report-name"
                class="block w-full border border-gray-300 rounded-lg shadow-sm focus:border-blue-500 focus:ring-1 focus:ring-blue-500 sm:text-sm px-3 py-2"
                placeholder="Enter report name"
                required
              />
            </div>

            <div class="flex flex-col">
              <label
                for="report-date"
                class="text-sm font-medium text-gray-700 mb-1"
                >Date</label
              >
              <input
                type="date"
                id="report-date"
                class="block w-full border border-gray-300 rounded-lg shadow-sm focus:border-blue-500 focus:ring-1 focus:ring-blue-500 sm:text-sm px-3 py-2"
                required
              />
            </div>
          </div>

          <div class="mt-6 flex justify-end">
            <button
              type="submit"
              class="bg-blue-600 hover:bg-blue-700 text-white py-2 px-6 rounded-lg font-semibold transition duration-300"
            >
              Generate
            </button>
          </div>
        </form>
      </div>
    </div>

    <script>
      document
        .getElementById("add-report-form")
        .addEventListener("submit", function (event) {
          event.preventDefault(); // Prevent default form submission

          // Get form values
          const reportName = document.getElementById("report-name").value;
          const reportDate = document.getElementById("report-date").value;

          // Example: Log the report data to the console (replace this with your actual logic)
          console.log("New Report Details:", {
            name: reportName,
            date: reportDate,
          });

          // Optionally, send the data to the server or update your data source here
          // Example: Send data to a server using fetch (uncomment and adjust URL and options)
          /*
        fetch('/api/add-report', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name: reportName, date: reportDate })
        })
        .then(response => response.json())
        .then(data => {
          console.log('Report generated:', data);
          // Handle success (e.g., update UI or close modal)
          document.getElementById('add-report-modal').classList.add('hidden');
        })
        .catch(error => {
          console.error('Error:', error);
          // Handle error
        });
        */

          // Close the modal
          document.getElementById("add-report-modal").classList.add("hidden");

          // Optionally, clear the form
          document.getElementById("add-report-form").reset();
        });

      function viewReport(id) {
        // Logic for viewing a report
        console.log("View report", id);
      }

      function deleteReport(id) {
        if (confirm("Are you sure you want to delete this report?")) {
          // Logic for deleting a report
          console.log("Delete report", id);
        }
      }
    </script>
  </body>
</html>
